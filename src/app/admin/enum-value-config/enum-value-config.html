<table class="table">
        <thead>
                <tr>
                        <th>
                                Name
                        </th>
                        <th>
                                Value
                        </th>
                        <th>
                                Action
                        </th>
                </tr>
        </thead>
        <tbody>
                <tr *ngFor="let item of items">
                        <td>
                                {{item.Name}}
                        </td>
                        <td>
                                {{item.Value}}
                        </td>
                        <td>
                                <button type="button" class="btn btn-default btn-sm">
                                        <span class="glyphicon glyphicon-edit"></span> Edit
                                </button>
                                <button type="button" class="btn btn-default btn-sm">
                                        <span class="glyphicon glyphicon-edit"></span> Delete
                                </button>
                        </td>
                </tr>
        </tbody>
</table>
