<div *ngIf="!isAccountLoaded" class="card login-body">
    <div class="card-header">
        <h3 class="mb-0">Login</h3>
    </div>
    <div class="card-body">
        <form class="form m-3" role="form" autocomplete="off" id="formLogin" [formGroup]="fg">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" formControlName="Login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" formControlName="Password">
            </div>
            <!-- <div class="form-check small">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input"> <span>Remember me on this computer</span>
                </label>
            </div> -->
            <div *ngIf="fg.touched && fg.invalid" class="alert alert-danger" role="alert">
                <strong>Error: </strong> Invalid credential
            </div>
            <button type="button" class="btn btn-success btn-md float-right mb-3" (click)="onLoginClick()">Login</button>
        </form>
    </div>
</div>
<div *ngIf="isAccountLoaded" class="card login-body">
    <div class="card-header">
        <h3 class="mb-0">Select Account</h3>
    </div>
    <div class="card-body">
        <div class="m-3">
            <select class="v-stretch" name="account" size="10" [(ngModel)]="selectedValue">
                <option *ngFor="let account of accounts" [ngValue]="account">{{account.accountName}}</option>
            </select>
        </div>
        <button type="button" class="btn btn-success btn-md float-right mb-3 mr-3" (click)="onAccountSelectClick(selectedValue)">Select Account</button>
    </div>
</div>
